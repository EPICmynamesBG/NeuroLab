<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Action Potential - Graph Results</title>
	<link href="../styles/ap_graph/index.css" type="text/css" rel="stylesheet" />
</head>

<body class="background-tiled">
	<div class="functionDisplays">
		<span class="actionPotentialFunction">
            <table class="functionDisplay">
                <thead>
                    <tr><th colspan="5">Action-Potential</th></tr>
                </thead>
                <tr>
                    <td rowspan="2">
                    E<sub>K</sub> =
                    </td>
                    <td title="RT">
                        {{NG_RT}}
                    </td>
                    <td rowspan="2">
                        log(
                    </td>
                    <td ng-model="nerstLogUpper">
                        <a ng-show="potassiumOutside">{{potassiumOutside}}</a>
                        <a ng-show="!potassiumOutside">[K]<sub>o</sub></a>
                    </td>
                    <td rowspan="2">
                        )
                    </td>
                </tr>
                <tr>
                   <td class="upper_line" title="z">
                        {{z}}
                   </td>
                    <td ng-model="nerstLogLower" class="upper_line">
                        <a ng-show="potassiumInside">{{potassiumInside}}</a>
                        <a ng-show="!potassiumInside">[K]<sub>i</sub></a>
                    </td>
                </tr>
            </table>
        </span>
	</div>
	<hr />
	<svg class="graphArea">
	</svg>
</body>
<script src="../js/d3/apGraph.js" type="text/javascript"></script>
</html>
