<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NeuroLab</title>

    <link href="./styles/index.css" type="text/css" rel="stylesheet" />

    <!-- ------- Plain scripts ----- -->
<!--    <script src="./js/appMenu.js" type="text/javascript"></script>-->
    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/node/settings.js" type="text/javascript"></script>
    <!-- ------ Angular Source ------ -->
    <script src="../node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="../node_modules/angular-route/angular-route.js" type="text/javascript"></script>
    
    <!-- ------- Angular scripts ----- -->
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers/AboutController.js" type="text/javascript"></script>
    <script src="./js/controllers/GoldmanController.js" type="text/javascript"></script>

</head>

<body class="background-colored">
    <header>
        <span class="headerSpan">
           <span class="backButton" ng-click="$root.back()" ng-show="$root.backButtonVisible">
               <img src="./images/arrow-back.svg"/>
           </span>
            <span class="headerText">
               <h1>NeuroLab</h1>
                <h4 ng-show="!$root.backButtonVisible">Powered by <a onclick="openExternal('http://electron.atom.io')">Electron.io</a></h4>
                <h4 class="currentFunction" ng-show="$root.backButtonVisible">{{$root.currentFunction}}</h4>
           </span>
        </span>
        <span class="headerSpan">
            <img src="./images/icon.png" alt="NeuroLab" class="logo"/>
        </span>
    </header>
    <div class="headerSpacer"></div>
    <div class="content">
        <ng-view></ng-view>
    </div>
    <footer>

    </footer>
</body>

<!--<script src="./js/animations/ripple.js" type="text/javascript"></script>-->
<!-- ----- JQuery ----- -->
</html>
