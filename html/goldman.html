<div class="goldmanBody">
    <div class="functionDisplays">
        <span class="nernstFunction">
            <table class="functionDisplay">
                <tr>
                    <td rowspan="2">
                    E<sub>K/Na</sub> =
                    </td>
                    <td>
                        58
                    </td>
                    <td rowspan="2">
                        log(
                    </td>
                    <td ng-model="nerstLogUpper">
                        [I]<sub>o</sub>
                    </td>
                    <td rowspan="2">
                        )
                    </td>
                </tr>
                <tr>
                   <td class="upper_line">
                       z
                   </td>
                    <td ng-model="nerstLogLower" class="upper_line">
                        [I]<sub>i</sub>
                    </td>
                </tr>
            </table>
        </span>
        <span class="goldmanFunction">
            <table class="functionDisplay">
                <tr>
                    <td rowspan="2">
                    V<sub>m</sub> =
                    </td>
                    <td rowspan="2">
                        58
                    </td>
                    <td rowspan="2">
                         log(
                    </td>
                    <td ng-model="goldmanLogUpper">
                        P<sub>k</sub> [K]<sub>o</sub> + P<sub>Na</sub> [Na]<sub>o</sub>
                    </td>
                    <td rowspan="2">
                        )
                    </td>
                </tr>
                <tr>
                    <td ng-model="goldmanLogLower" class="upper_line">
                        P<sub>k</sub> [K]<sub>i</sub> + P<sub>Na</sub> [Na]<sub>i</sub>
                    </td>
                </tr>
            </table>
        </span>
    </div>
    <hr />
    <div class="functionFormDiv">
        <div class="concentationDiv" ng-init="concentration = {}">
            <h3>Concentration</h3>
            <hr class="thinHR"/>
            <label class="concentrationLabel">
                <span>Potassium (K)</span>
                <span>Sodium (Na)</span>
                <span>Chloride (Cl)</span>
            </label>
            <label class="concentrationLabel" ng-init="concentration.inside = {}">Inside:
                <input type="number" name="concentrationInK" placeholder="400.0" ng-model="concentration.inside.potassium"/>
                <input type="number" name="concentrationInNa" placeholder="50.0" ng-model="concentration.inside.sodium"/>
                <input type="number" name="concentrationInCl" placeholder="75.0" ng-model="concentration.inside.chloride"/>
                mM
            </label>
            <label class="concentrationLabel" ng-init="concentration.outside = {}">Outside:
                <input type="number" name="concentrationOutK" placeholder="20.0" ng-model="concentration.outside.potassium"/>
                <input type="number" name="concentrationOutNa" placeholder="440.0" ng-model="concentration.outside.sodium"/>
                <input type="number" name="concentrationOutCl" placeholder="560.0" ng-model="concentration.outside.chloride"/>
                mM
            </label>
        </div>
        <div class="conductanceDiv" ng-init="conductance = {}">
            <h3>Conductance</h3>
            <hr class="thinHR"/>
            <label class="conductanceLabel">
                <span>Potassium (K)</span>
                <span>Sodium (Na)</span>
                <span>Chloride (Cl)</span>
            </label>
            <label class="conductanceLabel" ng-init="conductance.inside = {}">Specific:
                <input type="number" name="conductanceInK" placeholder="400.0" ng-model="conductance.inside.potassium"/>
                <input type="number" name="conductanceInNa" placeholder="50.0" ng-model="conductance.inside.sodium"/>
                <input type="number" name="conductanceInCl" placeholder="75.0" ng-model="conductance.inside.chloride"/>
                &mu;S
            </label>
            <label class="conductanceLabel" ng-init="concentration.outside = {}">g/g(K) Ratio:
                <input type="number" name="conductanceOutK" placeholder="20.0" ng-model="conductance.outside.potassium"/>
                <input type="number" name="conductanceOutNa" placeholder="440.0" ng-model="conductance.outside.sodium"/>
                <input type="number" name="conductanceOutCl" placeholder="560.0" ng-model="conductance.outside.chloride"/>
            </label>
        </div>
    </div>
</div>
