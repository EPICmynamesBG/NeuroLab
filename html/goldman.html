<div class="goldmanBody">
    <div class="functionDisplays">
        <span class="nernstFunction">
            <table class="functionDisplay">
                <thead>
                    <tr><th colspan="5">Nernst</th></tr>
                </thead>
                <tr>
                    <td rowspan="2">
                    E<sub>K/Na</sub> =
                    </td>
                    <td>
                        58
                    </td>
                    <td rowspan="2">
                        log(
                    </td>
                    <td ng-model="nerstLogUpper">
                        [I]<sub>o</sub>
                    </td>
                    <td rowspan="2">
                        )
                    </td>
                </tr>
                <tr>
                   <td class="upper_line">
                       z
                   </td>
                    <td ng-model="nerstLogLower" class="upper_line">
                        [I]<sub>i</sub>
                    </td>
                </tr>
            </table>
        </span>
        <span class="goldmanFunction">
            <table class="functionDisplay">
               <thead>
                    <tr><th colspan="5">Goldman</th></tr>
                </thead>
                <tr>
                    <td rowspan="2">
                    V<sub>m</sub> =
                    </td>
                    <td rowspan="2">
                        58
                    </td>
                    <td rowspan="2">
                         log(
                    </td>
                    <td ng-model="goldmanLogUpper">
                        P<sub>k</sub> [K]<sub>o</sub> + P<sub>Na</sub> [Na]<sub>o</sub>
                    </td>
                    <td rowspan="2">
                        )
                    </td>
                </tr>
                <tr>
                    <td ng-model="goldmanLogLower" class="upper_line">
                        P<sub>k</sub> [K]<sub>i</sub> + P<sub>Na</sub> [Na]<sub>i</sub>
                    </td>
                </tr>
            </table>
        </span>
    </div>
    <hr />
    <div class="functionFormDiv">
        <div class="concentationDiv" ng-init="concentration = {}">
            <h3>Concentration</h3>
            <hr class="thinHR"/>
            <table class="concentrationTable" ng-init="concentration.inside = {}">
                <thead>
                    <tr>
                        <th></th>
                        <th>Potassium (K)</th>
                        <th>Sodium (Na)</th>
                    </tr>
                </thead>
                <tr>
                    <td ng-init="concentration.inside = {}">
                        Inside:
                    </td>
                    <td>
                        <input type="number" name="concentrationInK" placeholder="400.0" ng-model="concentration.inside.potassium"/>mM
                    </td>
                    <td>
                        <input type="number" name="concentrationInNa" placeholder="50.0" ng-model="concentration.inside.sodium"/>mM
                    </td>
                </tr>
                <tr>
                    <td ng-init="concentration.outside = {}">
                        Outside:
                    </td>
                    <td>
                        <input type="number" name="concentrationOutK" placeholder="20.0" ng-model="concentration.outside.potassium"/>mM
                    </td>
                    <td>
                        <input type="number" name="concentrationOutNa" placeholder="440.0" ng-model="concentration.outside.sodium"/>mM
                    </td>
                </tr>
            </table>
        </div>
        <div class="conductanceDiv" ng-init="conductance = {}">
            <h3>Conductance</h3>
            <hr class="thinHR"/>
            <table class="conductanceTable" ng-init="conductance.permeability = {}">
                <thead>
                    <tr>
                        <th></th>
                        <th>Potassium (K)</th>
                        <th>Sodium (Na)</th>
                    </tr>
                </thead>
                <tr>
                    <td>
                        Permeability:
                    </td>
                    <td>
                        <input type="number" name="conductancePerK" placeholder="20.0" ng-model="conductance.permeability.potassium"/>
                    </td>
                    <td>
                        <input type="number" name="conductancePerNa" placeholder="440.0" ng-model="conductance.permeability.sodium"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
